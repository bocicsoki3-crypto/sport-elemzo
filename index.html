<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SportElemző Gemini AI</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#000000;--card:#1a1a1a;--border:#38301d;--muted:#aaa;--primary:#D4AF37;--secondary:#B8860B;--accent:#FFD700;--text:#f5f5dc;--danger:#d9534f;--font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
*{box-sizing:border-box}
body{margin:0;font-family:var(--font-family);color:var(--text);background-color:#000;background-image:url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%2338301d' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E");min-height:100vh}
.app-header{background:linear-gradient(90deg,#1a1a1a,#000000);color:var(--primary);padding:1.1rem;text-align:center;border-bottom:1px solid var(--border)}
.app-header h1{font-weight:800;margin:0}
.user-info{font-size:.9rem;margin-top:5px;opacity:.8}
.container{max-width:1800px;margin:1.8rem auto;padding:0 2rem}
.layout{display:grid;gap:18px;grid-template-columns:340px 1fr 340px;align-items:start}
@media (max-width:1280px){.layout{grid-template-columns:340px 1fr}.col-right{grid-column:1/-1}}
@media (max-width:980px){.layout{grid-template-columns:1fr}}
.card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:1.1rem;margin-bottom:1rem;box-shadow:0 20px 40px rgba(0,0,0,.35)}
h2{margin:0 0 .9rem 0;font-weight:800;color:var(--secondary)}
h3{font-weight:700;margin-top:0;color:var(--text)}
label{display:block;font-weight:600;margin-top:.6rem}
input,select{width:100%;padding:10px 12px;border:1px solid var(--border);border-radius:12px;background:#0c0c0c;color:var(--text);margin-top:.25rem;font-size:14px;font-family:inherit}
input:focus,select:focus{outline:none;border-color:var(--secondary);box-shadow:0 0 0 3px rgba(184,134,11,.25)}
.actions{margin-top:1rem;display:flex;gap:.7rem;align-items:center;flex-wrap:wrap;flex-direction:column}
.btn-primary,.btn-danger{padding:12px 18px;border:none;border-radius:14px;color:#000;font-weight:800;cursor:pointer;white-space:nowrap;width:100%;transition:transform .2s ease;font-family:var(--font-family);text-align:center}
.btn-primary{background:linear-gradient(135deg,var(--primary),var(--secondary))}
.btn-danger{background:linear-gradient(135deg,var(--danger),#b32b27)}
.btn-primary:hover:not(:disabled){transform:translateY(-2px);box-shadow:0 8px 20px rgba(212,175,55,.2)}
.btn-danger:hover:not(:disabled){transform:translateY(-2px);box-shadow:0 8px 20px rgba(217,83,79,.2)}
.btn-primary:disabled,.btn-danger:disabled{background:#555;cursor:not-allowed;opacity:.7}
.muted{color:var(--muted);font-size:.9rem}
.progress-ring{width:80px;height:80px;border-radius:50%;display:grid;place-items:center;margin:1rem auto;transition:opacity .5s}
.progress-label{font-size:1.5rem;font-weight:700}
details > summary{cursor:pointer;list-style:none;font-weight:800;font-size:1.2rem;color:var(--secondary);margin-bottom:.5rem}
details > summary::-webkit-details-marker{display:none}
details[open] > summary::before{transform:rotate(90deg)}
summary::before{content:'>';display:inline-block;margin-right:8px;transition:transform .2s}
#leaguesDisplay{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:1rem;padding-bottom:1rem;border-bottom:1px solid var(--border)}
.league-badge{background:rgba(212,175,55,0.1);border:1px solid var(--primary);color:var(--accent);padding:5px 12px;border-radius:20px;font-size:.9rem;font-weight:600}
.fx-item{display:flex;align-items:center;justify-content:space-between;padding:8px 4px;border-bottom:1px solid var(--border);gap:8px}
.fx-title{font-weight:600}
.fx-meta{font-size:.8rem;color:var(--muted)}
.btn-sm{padding:8px 12px;font-size:.9rem;width:auto}
#out{min-height:20px}
.modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:100;display:none;align-items:center;justify-content:center}
.modal-content{background:var(--card);border:1px solid var(--primary);border-radius:16px;width:90%;max-width:800px;max-height:90vh;overflow-y:auto;box-shadow:0 20px 50px rgba(0,0,0,.5)}
.modal-header{padding:1rem 1.5rem;border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center}
.modal-title{font-size:1.5rem;font-weight:800;color:var(--primary);margin:0}
.close-button{background:none;border:none;color:var(--muted);font-size:2rem;cursor:pointer;line-height:1}
.modal-body{padding:1.5rem}
.analysis-section{margin-bottom:1.5rem}
.analysis-section h4{color:var(--secondary);margin:0 0 .8rem 0;font-size:1.2rem;border-bottom:1px solid var(--border);padding-bottom:.5rem}
.analysis-section p{margin:.5rem 0 1rem 0;line-height:1.7}
.prob-item{margin-bottom:.8rem}
.prob-label{display:flex;justify-content:space-between;font-weight:600;margin-bottom:4px}
.prob-bar-bg{width:100%;background:rgba(0,0,0,.3);border-radius:5px;height:10px;overflow:hidden}
.prob-bar{height:100%;background:linear-gradient(90deg,var(--primary),var(--secondary));border-radius:5px}
.best-bet-card{background:linear-gradient(135deg,rgba(212,175,55,.05),rgba(184,134,11,.05));border:1px solid var(--primary);border-radius:12px;padding:1rem;margin-top:1rem}
</style>
</head>
<body>
<header class="app-header"><h1>SportElemző Gemini AI</h1><div id="userInfo" class="user-info"></div></header>
<div class="container layout">
    <div class="col-left">
        <div class="card">
            <h2>Beállítások</h2>
            <label for="sportSelector">Sportág</label>
            <select id="sportSelector" onchange="handleSportChange()">
                <option value="soccer" selected>Labdarúgás</option>
                <option value="hockey">Jégkorong</option>
                <option value="basketball">Kosárlabda</option>
            </select>
            <div class="actions">
                <button class="btn-primary" onclick="loadFixtures()">Meccsek Betöltése (2 nap)</button>
            </div>
            <span id="fxStatus" class="muted"></span>
        </div>
        <div class="card">
             <details>
                <summary>Közelgő meccsek</summary>
                <div id="leaguesDisplay"><p class="muted">Töltsd be a meccseket a ligák megjelenítéséhez.</p></div>
                <div id="fixtures"><p class="muted">Válassz sportágat és töltsd be a meccseket!</p></div>
            </details>
        </div>
    </div>
    <div class="col-center">
        <div class="card">
            <h2>Kézi Meccselemzés</h2>
            <div class="row">
                <div class="col"><label for="home">Hazai csapat</label><input id="home" placeholder="Pl. Liverpool"/></div>
                <div class="col"><label for="away">Vendég csapat</label><input id="away" placeholder="Pl. Manchester City"/></div>
            </div>
            <div class="actions">
                <button id="goBtn" class="btn-primary" onclick="runAnalysis(false)">Elemzés Futtatása</button>
            </div>
            <div id="progress" class="progress-ring" style="display:none"><span class="progress-label"></span></div>
            <p id="status" class="muted" style="text-align:center">Kész.</p>
        </div>
        <div id="out"></div>
    </div>
    <div class="col-right">
       <div class="card">
          <h2>Elemzési Előzmények (Napló)</h2>
          <input id="historySearch" placeholder="Keresés a naplóban..." oninput="filterHistory()" style="margin-bottom:0.8rem"/>
          <div id="history"><p class="muted">Itt fognak megjelenni a korábbi elemzéseid.</p></div>
        </div>
    </div>
</div>

<div id="analysisModal" class="modal-overlay" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
            <h3 id="modalTitle" class="modal-title">Elemzés</h3>
            <button class="close-button" onclick="closeModal()">&times;</button>
        </div>
        <div id="modalBody" class="modal-body">
            </div>
    </div>
</div>

<script>
let __gasUrl = 'https://script.google.com/macros/s/AKfycbxdUvCC1ZmiCmSk_UUM6ryen5yw7v7M9vc9Iep3uKhrJBVMwTb714mKvNJLDm6mrttmgQ/exec';
let __fixtures = [];
let __currentSport = 'soccer';

document.addEventListener("DOMContentLoaded", function(){if(!__gasUrl||!__gasUrl.startsWith('https')){document.getElementById('userInfo').textContent='HIBA: Kérlek, add meg a Web App URL-t!'}else{document.getElementById('userInfo').textContent=`Csatlakozva.`}renderHistory()});
function escapeHtml(s){return String(s).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m])}
function setProgress(pct,msg=null){const el=document.getElementById('progress');const goBtn=document.getElementById('goBtn');const statusEl=document.getElementById('status');const v=Math.max(0,Math.min(100,Math.round(pct||0)));if(v>0&&v<100){el.style.display='grid';goBtn.disabled=true}else{setTimeout(()=>{el.style.display='none'},250);goBtn.disabled=false}el.style.background=`conic-gradient(var(--primary) ${v*3.6}deg, rgba(255,255,255,.18) 0deg)`;el.querySelector('.progress-label').textContent=v+'%';if(msg)statusEl.textContent=msg}
function handleSportChange(){__currentSport=document.getElementById('sportSelector').value;document.getElementById('fixtures').innerHTML='<p class="muted">Töltsd be a meccseket!</p>';document.getElementById('leaguesDisplay').innerHTML='<p class="muted">Töltsd be a meccseket!</p>'}
async function loadFixtures(){const statusEl=document.getElementById('fxStatus');statusEl.textContent='Adatok lekérése...';if(!__gasUrl){statusEl.textContent='Hiba: Hiányzó GAS URL.';return}try{const response=await fetch(`${__gasUrl}?sport=${__currentSport}&days=2`);if(!response.ok)throw new Error(`Hálózati hiba: ${response.status}`);const data=await response.json();if(data.error)throw new Error(data.error);__fixtures=data.fixtures||[];renderFixtureList();renderLeagues();statusEl.textContent=`Siker! ${__fixtures.length} meccs betöltve.`}catch(e){statusEl.textContent=`Hiba: ${e.message}`}}
function renderLeagues(){const box=document.getElementById('leaguesDisplay');if(__fixtures.length===0){box.innerHTML='<p class="muted">Nincsenek meccsek.</p>';return}const leagues=[...new Set(__fixtures.map(f=>f.league))];box.innerHTML=leagues.map(l=>`<div class="league-badge">${escapeHtml(l)}</div>`).join('')}
function renderFixtureList(){const box=document.getElementById('fixtures');if(__fixtures.length===0){box.innerHTML=`<div class="muted">Nincs meccs.</div>`;return}box.innerHTML=__fixtures.map(fx=>{const d=new Date(fx.utcKickoff).toLocaleString('hu-HU',{dateStyle:'short',timeStyle:'short'});return`<div class="fx-item"><div class="fx-item-details"><div style="flex-grow:1"><div class="fx-title">${escapeHtml(fx.home)} – ${escapeHtml(fx.away)}</div><div class="fx-meta">${escapeHtml(fx.league)} · ${d}</div></div></div><button class="btn-primary btn-sm" onclick="fillAndAnalyze('${escapeHtml(fx.home)}','${escapeHtml(fx.away)}')">Elemzés</button></div>`}).join('')}
function fillAndAnalyze(home,away){document.getElementById('home').value=home;document.getElementById('away').value=away;document.querySelector('.col-center').scrollIntoView({behavior:'smooth'});runAnalysis(false)}
async function runAnalysis(forceNew=false){const home=document.getElementById("home").value.trim();const away=document.getElementById("away").value.trim();if(!home||!away||!__gasUrl){setProgress(0,"Hiba: Hiányzó adatok.");return}const historyId=`analysis_${__currentSport}_${home}_vs_${away}`;if(!forceNew){const cachedAnalysis=localStorage.getItem(historyId);if(cachedAnalysis){openModal(home,away,cachedAnalysis);document.getElementById('status').textContent="Előzmény betöltve.";return}}let progressInterval;try{setProgress(1,"Elemzés indítása...");let analysisUrl=`${__gasUrl}?home=${encodeURIComponent(home)}&away=${encodeURIComponent(away)}&sport=${__currentSport}`;if(forceNew){analysisUrl+='&force=true'}progressInterval=setInterval(()=>{const c=parseInt(document.querySelector('#progress .progress-label').textContent)||0;setProgress(Math.min(90,c+2),"Szerver válaszára várunk...")},800);const response=await fetch(analysisUrl);clearInterval(progressInterval);if(!response.ok)throw new Error(`Szerver hiba: ${response.status}`);setProgress(95,"Válasz feldolgozása...");const data=await response.json();if(data.error)throw new Error(data.error);openModal(home,away,data.html);saveAnalysis(home,away,data.html,historyId);setProgress(100,"Kész.")}catch(e){if(progressInterval)clearInterval(progressInterval);setProgress(0,"Hiba: "+e.message)}}
function saveAnalysis(home,away,html,id){let history=getHistoryFromLocalStorage();const now=new Date().toLocaleString('hu-HU');const record={id,home,away,date:now,sport:__currentSport};const existingIndex=history.findIndex(item=>item.id===id);if(existingIndex>-1){history.splice(existingIndex,1)}history.unshift(record);localStorage.setItem('sportAnalysisHistory',JSON.stringify(history));localStorage.setItem(id,html);renderHistory()}
function getHistoryFromLocalStorage(){try{const json=localStorage.getItem('sportAnalysisHistory');return json?JSON.parse(json):[]}catch(e){return[]}}
function renderHistory(){const history=getHistoryFromLocalStorage();const query=document.getElementById('historySearch').value.toLowerCase();const box=document.getElementById('history');if(!history||history.length===0){box.innerHTML='<p class="muted">Nincsenek előzmények.</p>';return}const filtered=history.filter(item=>item.home.toLowerCase().includes(query)||item.away.toLowerCase().includes(query));box.innerHTML=filtered.map(item=>`<div class="fx-item"><div class="fx-item-details" onclick="loadAnalysisFromHistory('${item.id}')" style="cursor:pointer;flex-grow:1"><div><div class="fx-title">${escapeHtml(item.home)} – ${escapeHtml(item.away)}</div><div class="fx-meta">${item.sport} · ${item.date}</div></div></div><div class="fx-actions" style="display:flex;gap:5px"><button class="btn-primary btn-sm" onclick="reAnalyze('${item.home}','${item.away}')" title="Újraelemzés">🔄</button><button class="btn-danger btn-sm" onclick="deleteHistoryItem('${item.id}',event)" title="Törlés">🗑️</button></div></div>`).join('')}
function filterHistory(){renderHistory()}
function loadAnalysisFromHistory(id){const html=localStorage.getItem(id);if(html){const record=getHistoryFromLocalStorage().find(item=>item.id===id);if(record){document.getElementById('home').value=record.home;document.getElementById('away').value=record.away;document.getElementById('sportSelector').value=record.sport;__currentSport=record.sport;openModal(record.home,record.away,html)}document.getElementById('status').textContent="Előzmény betöltve.";document.querySelector('.col-center').scrollIntoView({behavior:'smooth'})}else{alert("Hiba: Az elemzés nem található.")}}
function reAnalyze(home,away){document.getElementById('home').value=home;document.getElementById('away').value=away;runAnalysis(true)}
function deleteHistoryItem(id,event){event.stopPropagation();if(confirm("Biztosan törölni szeretnéd ezt az elemet?")){let history=getHistoryFromLocalStorage();const updatedHistory=history.filter(item=>item.id!==id);localStorage.setItem('sportAnalysisHistory',JSON.stringify(updatedHistory));localStorage.removeItem(id);renderHistory()}}
function openModal(home, away, htmlContent) {
    document.getElementById('modalTitle').textContent = `${home} vs ${away}`;
    document.getElementById('modalBody').innerHTML = htmlContent;
    document.getElementById('analysisModal').style.display = 'flex';
}
function closeModal() {
    document.getElementById('analysisModal').style.display = 'none';
}
</script>
</body>
</html>
